sonar.projectKey=org.eclipse.scanning-travis-project
sonar.projectName=Eclipse Scanning Project
sonar.projectVersion=1.0-SNAPSHOT

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/DiamondLightSource/daq-eclipse
sonar.links.ci=https://travis-ci.org/DiamondLightSource/daq-eclipse
sonar.links.scm=https://github.com/DiamondLightSource/daq-eclipse
sonar.links.issue=https://github.com/DiamondLightSource/daq-eclipse/issues


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=org.eclipse.scanning.*/src/**/*
sonar.tests=org.eclipse.scanning.test/src/**/*
sonar.java.binaries=org.eclipse.scanning.*/bin/**/*

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Properties specific to language plugins:
#   - For Java
# sonar.language=java
sonar.junit.reportsPath=target/surefire-reports
